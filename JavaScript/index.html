<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 연습</title>
</head>
<body>

<script>   
    // 상수
    const a = 10;
    // a = 20; // error

    // block단위 사용되는 변수
    let b = 1;
    if(true) {
        let b = 2;
        console.log(b)  // 2
    }
    console.log(b)  // 1

    var c = 1;
    if(true) {
        var c = 2;
        console.log(c)  // 2
    }
    console.log(c)  // 2

    const arr = 'hello';
    console.log('arr 은 ' + arr);
    console.log(`arr 은 ${arr}`);

    // arrow function : this binding할 때 편리
    var func1 = function(a, b) {
        return a + b;
    }

    const func2 = (a, b) => a + b;
    console.log(func2(1, 2))

    const [d, e, f] = [1, 2, 3]
    console.log(e);

    // 스프레드 연산자
    const arr1 = [1, 2]
    const arr2 = [3, 4, 5]
    const arr3 = [...arr1, ...arr2]
    console.log(arr3) 

    function abc(a, ...b) {
        console.log(arguments[0])
        console.log(b[0])
    }
    abc('nodejs','hello', 1)    // 인자를 가변적으로 받을 수 있다

</script>   


</body>
</html>
